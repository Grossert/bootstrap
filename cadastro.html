<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">TIGRINHOBET</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Futebol</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="aeroporto.html">Aeroporto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cadastro.html">Cadastre-se</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h3>Cadastre-se no TigrinhoBet</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form action="">
                <div class="row">
                    <div class="col-6">
                        <label for="">Nome Completo</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">CPF</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Data de Nascimento</label>
                    </div>
                    <div class="col-6">
                        <input type="date" class="form-control" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Aporte Inicial</label>
                    </div>
                    <div class="col-6">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">R$ 200,00</option>
                            <option value="2">R$ 600,00</option>
                            <option value="3">R$ 2.000,00</option>
                            <option value="4">R$ 10.000,00</option>
                          </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label class="form-check-label" for="flexRadioDefault1">
                        </div>
                    <div class="col-4">
                        <label class="form-check-label" for="flexRadioDefault1">Sim</label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    </div>
                    <div class="col-4">
                        <label class="form-check-label" for="flexRadioDefault1">Sim</label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="">Aceita os Termos?</label>
                    </div>
                    <div class="col-4">
                        <label class="form-check-label" for="flexCheckDefault">Sim</label>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    </div>
                    <div class="col-4">
                        <label class="form-check-label" for="flexCheckDefault">Não</label>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    </div>
                </div>
            </form>
        </div>
    </div> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
